<body>
    <div class="formulario">
        <h2>Formulario de Contacto</h2>

        <form action="#" class="aa">
            <label for="nombre">Nombre:</label><br>
            <i class="bi bi-chat-left-dots"></i>
            <input type="text" id="nombre" name="nombre" required></i><br>

            <label for="apellido">Apellido:</label><br>
            <i class="bi bi-chat-left-dots"></i>
            <input type="text" id="apellido" name="apellido" required><br>

            <label for="correo">Correo:</label><br>
            <i class="bi bi-envelope-at"></i>
            <input type="email" id="correo" name="correo" required><br>

            <label for="telefono">Teléfono:</label><br>
            <i class="bi bi-telephone"></i>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="Formato: 123-456-7890" required><br>

            <label for="fecha">Fecha:</label><br>
            <i class="bi bi-calendar-check"></i>
            <input type="date" id="fecha" name="fecha" required><br><br>

            <i class="bi bi-send-check"></i><input type="submit" value="Enviar">

        </form>
        
       
    </div>
</body>
